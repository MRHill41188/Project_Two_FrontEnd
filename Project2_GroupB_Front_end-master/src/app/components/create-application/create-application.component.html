<h1 class="header text-center my-3 py-3">Adoption Application</h1>

<div class="w-75 mx-auto mt-5">
  <form>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text">First Name</span>
      </div>
      <input [(ngModel)]="firstName" type="text" class="form-control" name="firstname_text"
        [placeholder]="namePlaceholder">

      <div class="input-group-prepend">
        <span class="input-group-text">Last Name</span>
      </div>
      <input [(ngModel)]="lastName" type="text" class="form-control" name="lastname_text">
    </div>

    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text">Address</span>
      </div>
      <input [(ngModel)]="address" type="text" class="form-control" name="address_text">
    </div>

    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text">City</span>
      </div>
      <input [(ngModel)]="city" type="text" class="form-control" name="city_text">

      <div class="input-group-prepend">
        <span class="input-group-text">State</span>
      </div>
      <input [(ngModel)]="state" type="text" class="form-control" name="state_text">

      <div class="input-group-prepend">
        <span class="input-group-text">Zip</span>
      </div>
      <input [(ngModel)]="zip" type="text" class="form-control" name="zip_text">
    </div>

    <div class="input-group mb-3 mx-auto w-50">
      <div class="input-group-prepend">
        <span class="input-group-text">Phone</span>
      </div>
      <input [(ngModel)]="phone" type="text" class="form-control" name="phone_text">
    </div>

    <div class="input-group mb-3 mx-auto w-50">
      <div class="input-group-prepend">
        <span class="input-group-text">Email</span>
      </div>
      <input [(ngModel)]="email" type="text" class="form-control" name="email_text" [placeholder]="emailPlaceholder">
    </div>

    <hr>

    <div *ngIf="template && template.questions && template.questions.length > 0" class="container">
      <form>
        <div class="form-group" *ngFor="let question of template.questions; let num = index">
          <label for="comment">{{question.question}}</label>
          <textarea [(ngModel)]="answers[num]" class="form-control" rows="2" id="comment"
            name="answer_textarea"></textarea>
        </div>
      </form>
    </div>

    <div class="text-center">
      <button class="btn btn-primary btn-lg my-3" (click)="onSubmit()">Submit</button>
    </div>

  </form>
</div>
